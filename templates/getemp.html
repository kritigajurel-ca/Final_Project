<!DOCTYPE html>
<html>
<head>
  <title>Get Employee</title>
  <style>
    body { 
        background-image: url("{{ url_for('static', filename=bg_image_path) }}"); 
        background-size: cover; 
        font-family: Avenir, sans-serif;
    }
    .container {
        background: rgba(255,255,255,0.9); 
        padding: 20px; 
        margin: 40px auto; 
        width: 400px; 
        text-align: center;
        border-radius: 8px;
        box-sizing: border-box; /* Fixes the width warning */
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Find Employee - {{ header }}</h2>
    <form action="/fetchdata" method="POST">
      <input name="emp_id" placeholder="Employee ID" required>
      <button type="submit">Fetch</button>
    </form>
    <p><a href="/">Home</a></p>
  </div>
</body>
</html>

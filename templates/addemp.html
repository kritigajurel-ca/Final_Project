<!DOCTYPE html>
<html>
<head>
  <title>Add Employee</title>
  <style>
    body { 
        background-image: url("{{ url_for('static', filename=bg_image_path) }}"); 
        background-size: cover; 
        font-family: Avenir, sans-serif; 
    }
    .card { 
        background: rgba(255,255,255,0.85); 
        padding: 20px; 
        margin: 40px auto; 
        width: 420px; 
        border-radius: 8px;
        box-sizing: border-box; /* Fixes the width warning */
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Employee Database - {{ header }}</h2>
    <form action="/addemp" method="POST">
      <label>Employee ID</label><br><input name="emp_id" required><br><br>
      <label>First Name</label><br><input name="first_name" required><br><br>
      <label>Last Name</label><br><input name="last_name" required><br><br>
      <label>Primary Skill</label><br><input name="primary_skill"><br><br>
      <label>Location</label><br><input name="location"><br><br>
      <button type="submit">Add Employee</button>
      <button formaction="/getemp" formmethod="get">Get Employee</button>
    </form>
    <p><a href="/about">About</a></p>
  </div>
</body>
</html>
